<html>
<body>
<h1>Examples for working with absolute positions</h1>

<div>
	<button style="position:absolute; left:100px; top:100px;width:50px;height:50px;z-index:1"
			onclick="clickMe(this)"
			id="b1">B1</button>
	<button style="position:absolute; left:200px; top:100px;width:50px;height:50px;z-index:1"
			onclick="clickMe(this)"
			id="b2">B2</button>
</div>

<div style="color:white;position:absolute; left:0px; top:0px;width:300px;height:300px;z-index:0;"
	 onclick="clickMe(this)">NONE
</div>

<div id="result">
	You clicked button: <span id="result-txt"></span>
</div>

<script>
function clickMe(btn){
	var elem = document.getElementById("result-txt");
	elem.textContent = btn.textContent;
}
</script>

</body>
</html>
