<html>
<body>
	<div>
		<select id="select" onchange="label(this)">
			<Option value="0" selected""></option>
			<option value="4">Four</option>
			<option value="3">Three</option>
			<option value="2">Two</option>
			<option value="1">One</option>
			<option value="spaces">This has spaces</option>
			<option value="spacesMultiline">Spread over
			multiple lines</option>
		</select>
		<div>You selected value <span id="sel_value">nothing<span></div>
		<div>You selected text <span id="sel_text">nothing<span></div>
		<div>You selected index <span id="sel_idx">nothing<span></div>
		
	</div>

<script>
	function label(selectEl){
	
		var selVal = document.getElementById("sel_value");
		var selText = document.getElementById("sel_text");
		var selIdx = document.getElementById("sel_idx");
		
		var selectedOption = selectEl.selectedOptions[0];
		
		selVal.textContent=selectedOption.value;
		selText.textContent=selectedOption.textContent;
		selIdx.textContent=selectEl.selectedIndex;
		
	}
</script>

</body>
</html>
