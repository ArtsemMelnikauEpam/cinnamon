<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.mockjax.js"></script>
    <script type="text/javascript">
    function clicketyClick() {
       $.mockjax({
        url: "/magentys",
        // Just enough to fail the default timeout
        responseTime: 5500,
        responseText: 'Some text response'
    });

    $.ajax({
        url: "/magentys"
    }).done(function (response) {
        $('#latent_text').html(response);
        $.mockjaxClear();
    });
    }

    </script>
</head>
<body>
<div>
    <p align="center">
        <button id="ajax_button" onclick="clicketyClick();">Fake Ajax Request</button>
    </p>
    <div id="latent_text"></div>
</div>
</body>
</html>
